<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are You Really You?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="game-container">

    <div id="owa-container">
      <div class="owa-header"><p>owa</p></div>
    </div>

    <div id="scene-container">

      <div class="notification-card">
    
        <div class="profile-pic">
          <img id="profile-image" src="default.png" alt="Profile">
        </div>

        <div class="notification-content">
          <p id="scene-text"></p>
        </div>

      </div>

    </div>


    <div id="choice-container">
      <button class="choice-btn" onclick="makeChoice(0)"></button>
      <button class="choice-btn" onclick="makeChoice(1)"></button>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
